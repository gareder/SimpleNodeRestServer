<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Google Sign In</title>
</head>

<body>
  <h1>Google Sign In</h1>
  <hr>
  <div id="g_id_onload" data-client_id="864058560893-gc61mu0385gba48u0o0vdaslvmutk997.apps.googleusercontent.com" data-callback="handleCredentialResponse">
  </div>
  <div class="g_id_signin" data-type="standard"></div>

  <a href="#" onclick="signOut();">Sign out</a>
</body>
<script src="https://accounts.google.com/gsi/client" async defer></script>

<script>
  window.onload = function () {
    google.accounts.id.initialize({
      client_id: '864058560893-gc61mu0385gba48u0o0vdaslvmutk997.apps.googleusercontent.com',
      callback: handleCredentialResponse
    });
    google.accounts.id.prompt();
  };
</script>

<script>
  function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
      console.log('User signed out.');
    });
  }
</script>

</html>
